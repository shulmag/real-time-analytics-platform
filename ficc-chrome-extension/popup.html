<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Price Extension</title>
  <style>
    body {
      width: 320px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: white;
      margin: 0;
    }
    
    .container {
      background: white;
      padding: 20px;
      border-radius: 0;
      box-shadow: none;
    }
    
    h1 {
      color: #2c3e50;
      font-size: 16px;
      margin: 0 0 20px 0;
      text-align: center;
      font-weight: 500;
      letter-spacing: -0.01em;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo img {
      width: 60px;
      height: 60px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      color: #555;
      font-size: 12px;
      font-weight: 500;
    }
    
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 13px;
      box-sizing: border-box;
      transition: all 0.2s ease;
      background: #f8fafc;
    }
    
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #3182ce;
      background: white;
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
    }
    
    button {
      width: 100%;
      padding: 10px 14px;
      background: #3182ce;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    button:hover {
      background: #2c5aa0;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }
    
    .divider {
      margin: 20px 0;
      border-top: 1px solid #eee;
    }
    
    .info-section {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 5px;
      font-size: 13px;
      color: #666;
    }
    
    .info-section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
      font-weight: 600;
    }
    
    .info-section p {
      margin: 5px 0;
      line-height: 1.4;
    }
    
    .stats {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 5px;
      font-size: 12px;
    }
    
    .stats.visible {
      display: block;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    
    .stat-label {
      color: #666;
    }
    
    .stat-value {
      color: #333;
      font-weight: 600;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
    
    .loading.active {
      display: block;
    }
    
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div style="
        font-weight: 700;
        color: #2c3e50;
        font-size: 1.2rem;
        letter-spacing: -0.01em;
        text-align: center;
        margin-bottom: 15px;
      ">
        ficc<span style="color: #3182ce;">.ai</span>
      </div>
    </div>
    
    <h1>Real time bond pricing</h1>
    
    <form id="credentialsForm">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="email" id="username" placeholder="your@email.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your API password" required>
      </div>
      
      <div class="form-group">
        <label for="tradeType">Trade Type</label>
        <select id="tradeType" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; box-sizing: border-box;">
          <option value="D">Inter-Dealer</option>
          <option value="P">Bid Side</option>
          <option value="S">Offered Side</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="quantity">Quantity (Face Value)</label>
        <input type="number" id="quantity" placeholder="100" min="1" value="100" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; box-sizing: border-box;">
      </div>
      
      <button type="submit">Save Settings</button>
    </form>
    
    <div class="divider"></div>
    
    <div class="form-group">
      <button type="button" id="refreshButton" style="width: 100%; padding: 10px 14px; background: #10b981; color: white; border: none; border-radius: 8px; font-size: 13px; font-weight: 500; cursor: pointer; transition: all 0.2s ease;">
        ðŸ”„ Refresh FICC Prices
      </button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    
    <div class="status" id="status"></div>
    
    <div class="stats" id="stats">
      <div class="stat-item">
        <span class="stat-label">Cached Prices:</span>
        <span class="stat-value" id="cachedCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">API Calls Today:</span>
        <span class="stat-value" id="apiCallsCount">0</span>
      </div>
    </div>
    

  </div>
  
  <script src="popup.js"></script>
</body>
</html>
